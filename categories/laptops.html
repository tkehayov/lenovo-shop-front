<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

<!-- Basic Page Needs
	================================================== -->
	<meta charset="utf-8">
	<title>Lenovo Shop | Онлайн магазин за Lenovo продукти</title>

<!-- Mobile Specific Metas
	================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
	================================================== -->
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/colors/red.css" id="colors">

<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>

<body class="boxed">
<div id="wrapper">
<!-- Header
================================================== -->
<div id="header-component">
  <header-top></header-top>
  <div id="example">
    <header-component></header-component>
  </div>
</div>

<!-- Titlebar
================================================== -->
<section class="parallax-titlebar fullwidth-element"  data-background="#000" data-opacity="0.45" data-height="160">

	<img src="../images/titlebar_bg_01.jpg" alt="" />
	<div class="parallax-overlay"></div>


	<div class="parallax-content">
		<h2>{{Име-на-категорията}}<span>{{Име-на-подкатегорията}}</span></h2>

		<nav id="breadcrumbs">
			<ul>
				<li><a href="/">Начало</a></li>
				<li><a href="/{{Име-на-категорията}}">{{Име-на-категорията}}</a></li>
				<li>{{Име-на-подкатегорията}}</li>
			</ul>
		</nav>
	</div>

</section>


<div class="container">

<!-- Sidebar
================================================== -->
	<div class="four columns">

		<!-- Categories -->
		<div id="filter">

			<div class="widget margin-top-0">
				<h3 class="headline">Размер на екрана</h3><span class="line"></span><div class="clearfix"></div>

				<ul class="categories">
					<span>Checked names: {{ screenSize.checkedNames }}</span>
					<li><label><input type="checkbox" name="screen-size" value="12.0" v-model="screenSize.checkedNames">12.0"</label></li>
	        <li><label><input type="checkbox" name="screen-size" value="14.0" v-model="screenSize.checkedNames">14.0"</label></li>
	        <li><label><input type="checkbox" name="screen-size" value="16.0" v-model="screenSize.checkedNames">16.0"</label></li>
				</ul>
				<div class="clearfix"></div>

			</div>

		 	<!-- Widget -->
		 	<div class="widget">
		 		<h3 class="headline">Цена</h3><span class="line"></span><div class="clearfix"></div>

				<div id="price-range">
					<div class="padding-range"><div id="slider-range"></div></div>
					<label for="amount">Price:</label>
					<input type="text" id="amount"/>
					<a href="#" class="button color">филтър</a>
				</div>
				<div class="clearfix"></div>
		 	</div>
	</div>
	</div>


	<!-- Content
	================================================== -->
	<div class="twelve columns">

		<!-- Ordering -->
		<select class="orderby">
			<option>Default Sorting</option>
			<option>Sort by Popularity</option>
			<option>Sort by Newness</option>
		</select>

	</div>
	<!-- Products -->
	<div class="twelve columns products">

		<!-- Product #1 -->
		<div class="four shop columns">
			<figure class="product">
				<div class="mediaholder">
					<a href="variable-product-page.html">
						<img alt="" src="../images/shop_item_01.jpg"/>
						<div class="cover">
							<img alt="" src="../images/shop_item_01_hover.jpg"/>
						</div>
					</a>
					<a href="#" class="product-button"><i class="fa fa-eye"></i> Преглед</a>
				</div>

				<a href="variable-product-page.html">
					<section>
						<span class="product-category">Skirts</span>
						<h5>Brown Mini Skirt</h5>
						<span class="product-price">$79.00</span>
					</section>
				</a>
			</figure>
		</div>


		<!-- Product #2 -->
		<div class="four shop columns">
			<figure class="product">
				<div class="mediaholder">
					<a href="single-product-page.html">
						<img alt="" src="../images/shop_item_02.jpg"/>
						<div class="cover">
							<img alt="" src="../images/shop_item_02_hover.jpg"/>
						</div>
					</a>
					<a href="#" class="product-button"><i class="fa fa-shopping-cart"></i> Add to Cart</a>
				</div>

				<a href="single-product-page.html">
					<section>
						<span class="product-category">Shoes</span>
						<h5>Glory High Shoes </h5>
						<span class="product-price">$99.00</span>
					</section>
				</a>
			</figure>
		</div>


		<!-- Product #3 -->
		<div class="four shop columns">
			<figure class="product">
				<div class="product-discount">SALE</div>
				<div class="mediaholder">
					<a href="variable-product-page.html">
						<img alt="" src="../images/shop_item_03.jpg"/>
						<div class="cover">
							<img alt="" src="../images/shop_item_03_hover.jpg"/>
						</div>
					</a>
					<a href="#" class="product-button"><i class="fa fa-shopping-cart"></i> Add to Cart</a>
				</div>

				<a href="variable-product-page.html">
					<section>
						<span class="product-category">Suits</span>
						<h5>Wool Two-Piece Suit</h5>
						<span class="product-price-discount">$499.00<i>$399.00</i></span>
					</section>
				</a>
			</figure>
		</div>
		<div class="clearfix"></div>


		<!-- Pagination -->
		<div class="pagination-container">
			<nav class="pagination">
				<ul>
					<li><a href="#" class="current-page">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
				</ul>
			</nav>

			<nav class="pagination-next-prev">
				<ul>
					<li><a href="#" class="prev"></a></li>
					<li><a href="#" class="next"></a></li>
				</ul>
			</nav>
		</div>

	</div>

</div>

<div class="margin-top-15"></div>

<!-- Footer Bottom / Start -->
<div id="footer-component">
  <footer-component></footer-component>
  <!-- Footer Bottom / End -->
</div>

<!-- Back To Top Button -->
<div id="backtotop"><a href="#"></a></div>

</div>


<!-- Java Script
================================================== -->
<script src="../scripts/jquery-1.11.0.min.js"></script>
<script src="../scripts/jquery-migrate-1.2.1.min.js"></script>
<script src="../scripts/jquery.jpanelmenu.js"></script>
<!-- Dev Purposes -->
<script src="../scripts/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/2.0.0/vuex.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.min.js"></script>
<script src="../scripts/core.js"></script>
<script src="./laptops.js"></script>

<script src="../scripts/jquery.themepunch.plugins.min.js"></script>
<script src="../scripts/jquery.themepunch.revolution.min.js"></script>
<script src="../scripts/jquery.themepunch.showbizpro.min.js"></script>
<script src="../scripts/jquery.magnific-popup.min.js"></script>
<script src="../scripts/hoverIntent.js"></script>
<script src="../scripts/superfish.js"></script>
<script src="../scripts/jquery.pureparallax.js"></script>
<script src="../scripts/jquery.pricefilter.js"></script>
<script src="../scripts/jquery.selectric.min.js"></script>
<script src="../scripts/jquery.royalslider.min.js"></script>
<script src="../scripts/SelectBox.js"></script>
<script src="../scripts/modernizr.custom.js"></script>
<script src="../scripts/waypoints.min.js"></script>
<script src="../scripts/jquery.flexslider-min.js"></script>
<script src="../scripts/jquery.counterup.min.js"></script>
<script src="../scripts/jquery.tooltips.min.js"></script>
<script src="../scripts/jquery.isotope.min.js"></script>
<script src="../scripts/puregrid.js"></script>
<script src="../scripts/stacktable.js"></script>
<script src="../scripts/custom.js"></script>

</body>
</html>
